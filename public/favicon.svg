<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle with gradient effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d7c6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d6354;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- Coffee cup body -->
  <path d="M35 50 L35 85 Q35 92 42 92 L58 92 Q65 92 65 85 L65 50 Z" fill="#faf8f5" stroke="#3d312a" stroke-width="2"/>
  
  <!-- Coffee cup handle -->
  <path d="M65 60 Q78 60 78 70 Q78 80 65 80" fill="none" stroke="#3d312a" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Coffee surface (dark) -->
  <ellipse cx="50" cy="50" rx="15" ry="4" fill="#3d312a"/>
  
  <!-- Coffee foam/crema -->
  <ellipse cx="50" cy="50" rx="12" ry="3" fill="#5a4a42" opacity="0.6"/>
  
  <!-- Steam lines -->
  <path d="M42 45 Q42 38 46 36" fill="none" stroke="#faf8f5" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M50 45 Q50 38 54 36" fill="none" stroke="#faf8f5" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <path d="M58 45 Q58 38 62 36" fill="none" stroke="#faf8f5" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Decorative coffee beans -->
  <ellipse cx="85" cy="45" rx="4" ry="6" fill="#3d312a" opacity="0.4" transform="rotate(25 85 45)"/>
  <ellipse cx="90" cy="70" rx="3" ry="5" fill="#3d312a" opacity="0.3" transform="rotate(-15 90 70)"/>
</svg>
